<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Switch Case Example</title>
</head>
<body>
    <h1>Switch Case Example</h1>
    <form method="GET" action="/switch-case">
        <label for="month">Enter Month between(1-12) and to exit enter zero (0)</label>
        <input type="number" id="month" name="month" min="0" max="12">
        <button type="submit">Submit</button>
    </form>
    <p>Output: ${output}</p>
</body>
</html>
